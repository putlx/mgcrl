<!doctype html>
<html lang="zh">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="favicon.ico">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
	<script src="index.js"></script>
	<script src="toast.js"></script>
	<title>mgcrl - WebUI</title>
</head>

<body>
	<div class="d-flex justify-content-center" style="position: absolute; height: 100vh; width: 100vw; z-index: 1024;">
		<div class="spinner-border" style="width: 3rem; height: 3rem; align-self: center;" role="status"></div>
	</div>

	<nav class="navbar navbar-expand-lg navbar-light bg-light" style="z-index: 1025;">
		<div class="container-fluid">
			<a class="navbar-brand">mgcrl</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarScroll">
				<ul class="navbar-nav me-auto my-2 my-lg-0" style="--bs-scroll-height: 100px;">
					<li class="nav-item">
						<a class="nav-link active" href="#">WebUI</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/reader">Reader</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="https://github.com/putlx/mgcrl">GitHub</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="main p-4">
		<div class="control">
			<div class="input-group mb-3" id="url">
				<input type="text" class="form-control" placeholder="链接" required>
				<button class="btn btn-secondary" type="button">获取</button>
			</div>
			<div class="list-group overflow-scroll" id="chapter-list"></div>
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-outline-secondary btn-sm">全选</button>
				<button type="button" class="btn btn-outline-secondary btn-sm">全不选</button>
			</div>
			<input type="text" class="form-control" placeholder="目录" id="directory">
			<button class="btn btn-primary" type="button">下载选中的章节</button>
		</div>
		<div class="tasks table-responsive" style="overflow-y: scroll;">
			<table class="table table-sm align-middle">
				<thead>
					<tr>
						<th scope="col" class="pe-4">漫画</th>
						<th scope="col" class="pe-4">章节</th>
						<th scope="col" class="pe-4">大小</th>
						<th scope="col" class="pe-4">已下载</th>
						<th scope="col" class="pe-4">进度</th>
						<th scope="col" class="pe-4">移除</th>
					</tr>
				</thead>
				<tbody style="white-space: nowrap;"></tbody>
			</table>
		</div>
	</div>
</body>

</html>
